<!-- Compare Panel -->
<div id="comparePanel" class="compare-panel">
    <div class="compare-header">
        <h2>Compare Countries</h2>
        <button id="exitCompareBtn" class="exit-compare-btn">Exit Compare Mode</button>
    </div>

    <div class="compare-options">
        <div class="display-mode-selector">
            <label>Display Mode:</label>
            <div class="display-mode-buttons">
                <button id="separateChartsBtn" class="display-mode-btn active">Separate Charts</button>
                <button id="combinedChartBtn" class="display-mode-btn">Combined Chart</button>
            </div>
        </div>

        <div class="chart-type-selector">
            <label>Chart Type:</label>
            <select id="compareChartType">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="radar">Radar Chart</option>
            </select>
        </div>
    </div>

    <div class="date-selection-panel">
        <h3>Date Range</h3>
        <div class="date-range-slider-container">
            <div class="date-range-labels">
                <span id="startDateLabel">Start Date</span>
                <span id="endDateLabel">End Date</span>
            </div>
            <div id="dateRangeSlider"></div>
        </div>
    </div>

    <div class="countries-list-container">
        <h3>Selected Countries</h3>
        <div id="selectedCountriesList" class="selected-countries-list">
            <!-- Country items will be added here -->
        </div>
        <button id="addCountryBtn" class="add-country-btn">Add Country</button>
    </div>

    <div id="compareChartContainer" class="compare-chart-container">
        <!-- Charts will be rendered here -->
    </div>
</div>
